server:
  port: 8081
spring:
  application:
    name: offer-service
  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI}
  cloud:
    stream:
      function:
        definition: createOfferHandle;deleteOfferHandle;updateOfferHandle
      bindings:
        createFlightHandle-in-0:
          destination: cqrs_offers_create
        deleteFlightHandle-in-0:
          destination: cqrs_offers_delete
        updateFlightHandle-in-0:
          destination: cqrs_offers_update

  rabbitmq:
    username: guest
    password: guest
    host: ${RABBITMQ_HOST_ADDRESS}
    port: 5672

eureka:
  instance:
    prefer-ip-address: true
    hostname: ${spring.application.name}
    instance-id: ${spring.application.name}:${server.port}:${random.value}
  client:
    serviceUrl:
      defaultZone: http://discovery-server:8761/eureka/