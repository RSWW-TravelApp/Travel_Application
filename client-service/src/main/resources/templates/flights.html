<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Travel Application Home Page</title>
  <h1>Travel Application Home Page</h1>
  <script type="text/javascript" th:src="@{/js/src/flights.js}"></script>
  <script type="text/javascript" th:src="@{/js/src/util.js}"></script>
</head>
<body onload="createUserInfoBox(); fetchDestinations(); setFilterStartingValues(); disableNullFields()">
<main>
  <div id="container">
    <div id="userInfo" style="float:right"></div>
    <div class="search_bar">
      <h3> Find a journey from your dreams!</h3>
      <div class="filter">
        <form id="form" class="skipEmptyFields" action="/flights">
          <label for="departure_country">From</label>
          <input type="search" id="departure_country" name="departure_country" placeholder="Departure country"><br>
          <label for="arrival_country">To</label>
          <input type="search" id="arrival_country" name="arrival_country" placeholder="Destination country"><br>
          <label for="date">Put date of departure</label>
          <input type="date" id="date" name="date" placeholder="Departure Date"><br>
          <label for="numberOfPeople">Put the number of people</label>
          <input type="number" id="numberOfPeople" name="numberOfPeople" min="1" max="99">
          <button> Search </button>
        </form>
      </div>
    </div>
    <p id="flightsCounter"></p>
  </div>
  <style>
      .svg-button:hover path{
          fill: lightgray;
      }
  </style>
</main>
</body>
</html>
