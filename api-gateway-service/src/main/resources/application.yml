server:
  port: 8080

spring:
  application:
    name: api_gateway
  cloud:
    gateway:
      routes:
        - id: offer-service
          uri: lb://offer-service
          predicates:
            - Path=/offers,/offers/{offerId}
            - Method=GET
        - id: flight-service
          uri: lb://flight-service
          predicates:
            - Path=/flights,/flights/{flightId}
            - Method=GET
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/makereservation,/pay/{paymentId}/{status},/pay/{status}
            - Method=PUT,POST,OPTIONS

      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - OPTIONS

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway.route.RouteDefinitionLocator: INFO
    org.springframework.cloud.gateway: TRACE

eureka:
  instance:
    hostname: api_gateway
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
