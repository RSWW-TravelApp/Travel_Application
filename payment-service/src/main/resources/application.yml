server:
  port: 8087
spring:
  application:
    name: payment-service
  data:
    mongodb:
      uri: mongodb://localhost:27017/travel_agency
  cloud:
    stream:
      rabbit:
        bindings:
          processPayment-out-0:
            producer:
              autoBindDlq: true
              ttl: 5000
              deadLetterExchange: delay-topic
              deadLetterQueueName: delay-topic.test
              deadLetterExchangeType: topic

      function:
        definition: processPayment; validatePayment; failTransaction; succeedTransaction
      bindings:
        processPayment-in-0:
          destination: saga_require_payment
        processPayment-out-0:
          destination: temp
          producer:
            requiredGroups: test
        validatePayment-in-0:
          destination: delay-topic
          group: test
        failTransaction-out-0:
          destination: saga_unblock_resources
        succeedTransaction-out-0:
          destination: saga_finalise_reservation

  rabbitmq:
    username: guest
    password: guest
    host: 127.0.0.1
    port: 5672
eureka:
  instance:
    prefer-ip-address: true
    hostname: ${spring.application.name}
    instance-id: ${spring.application.name}:${server.port}:${random.value}
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/