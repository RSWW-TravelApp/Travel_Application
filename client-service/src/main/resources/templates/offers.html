<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Offers</title>
  <h1>Check out our offers</h1>
  <script type="text/javascript" th:src="@{/js/src/util.js}"></script>
  <script type="text/javascript" th:src="@{/js/src/offers.js}"></script>
</head>
<body onload="createUserInfoBox(); fetchOffers(); fetchChosenFlight(); setFilterStartingValues(); disableNullFields()">
<main>
  <div id="userInfo" style="float:right"></div>
  <h3> Find a journey from your dreams!</h3>
  <div id="flightData">
    <div id="flightDataFrom"></div>
    <div id="flightDataTo"></div>
    <div id="flightDataStartDate"></div>
  </div>
  <div id="container">
    <div class="search_bar">
      <div class="filter">
        <form id="form" class="skipEmptyFields" action="/offers">
          <input type="hidden" id="flightId" name="flightId">
          <input type="hidden" id="dstCountry" name="dstCountry">
          <input type="hidden" id="startDate" name="startDate"><br>
          <label for="nAdults">Adults</label>
          <input type="number" id="nAdults" name="nAdults" min="1" max="99">&nbsp&nbsp&nbsp&nbsp
          <label for="childUpTo3">Children up to 3 years</label>
          <input type="number" id="childUpTo3" name="childUpTo3" min="1" max="99">&nbsp&nbsp&nbsp&nbsp
          <label for="childUpTo10">Children up to 10 years</label>
          <input type="number" id="childUpTo10" name="childUpTo10" min="1" max="99">&nbsp&nbsp&nbsp&nbsp
          <label for="childUpTo18">Children up to 18 years</label>
          <input type="number" id="childUpTo18" name="childUpTo18" min="1" max="99">&nbsp&nbsp&nbsp&nbsp<br>
          <label for="roomType">Room type</label>
          <select id="roomType" name="roomType">
            <option selected value> --not specified-- </option>
            <option value="smallRoom">small room</option>
            <option value="mediumRoom">medium room</option>
            <option value="apartament">apartament</option>
          </select>&nbsp&nbsp&nbsp&nbsp
          <label for="meals">Meals</label>
          <select id="meals" name="meals">
            <option selected value> --not specified-- </option>
            <option value="onlyBreakfast">breakfast only</option>
            <option value="breakfastAndDinner">breakfast and dinner</option>
            <option value="allInclusive">all inclusive</option>
          </select>&nbsp&nbsp&nbsp&nbsp
          <label for="stars">Stars</label>
          <select id="stars" name="stars">
            <option selected value> --not specified-- </option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>&nbsp&nbsp&nbsp&nbsp
          <label for="minPrice">Price</label>
          <input type="number" id="minPrice" name="minPrice" min="0" placeholder="min">&nbsp&nbsp
          <input type="number" id="maxPrice" name="maxPrice" min="0" placeholder="max">&nbsp&nbsp<br>
          <button> Search </button>
        </form>
      </div>
    </div>
    <div>
        <a href="/flights">
          <button> Go back </button>
        </a>
    </div>
    <p id="offersCounter"></p>
  </div>
  <style>
      .svg-button:hover path{
          fill: lightgray;
      }
  </style>
</main>
</body>
</html>
